<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tic-Tac-Toe JS</title>
  <link href="styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Manjari&display=swap" rel="stylesheet">
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
</head>

<body>
  <header>
    <h1>Tic-Tac-Toe</h1>
  </header>

  <div class="scoreBoard">
    <div class="badge" id="playerHuman">
      <span id="labelHuman">Human</span>      
      <span id="scoreHuman">0</span>
    </div>

    <div class="badge" id="playerComputer">
      <span id="labelComputer">Computer</span>      
      <span id="scoreComputer">0</span>
    </div>
  </div>

  <div class="gameProcess">
    <p>Choose the symbol you wanna play with.</p>
  </div>

  <div class="symbols">
    <div class="symbol" id="X" onClick="selectFigure(this.id)">X</div>
    <div class="symbol" id="O" onClick="selectFigure(this.id)">O</div>
  </div>


  <div class="board">
    
      <div class="square" id="s11"></div>
      <div class="square" id="s12"></div>
      <div class="square" id="s13"></div>
      <div class="square" id="s21"></div>
      <div class="square" id="s22"></div>
      <div class="square" id="s23"></div>
      <div class="square" id="s31"></div>
      <div class="square" id="s32"></div>
      <div class="square" id="s33"></div>

  </div>

  <div class="reset" onClick="resetGame()">
    <p id="reset">Reset Game</p>
  </div>

  <script src="script.js"></script>
</body>

</html>
